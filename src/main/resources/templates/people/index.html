<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index person</title>
</head>
<body>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId_p()})}" th:text="${person.getFull_name() + ', ' + person.getYear_of_birth()}"> user </a>
</div>
<br/>
<hr/>
<a href="/people/new">Добавить человека</a>
</body>
</html>
